<ion-header no-border>
  <ion-toolbar>
    <app-search-places></app-search-places>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [hidden]="networkType == 'none' || erroNotGoogleApi">
    <ion-row>
      <ion-col size="12">
        <span class="text-title">O que você deseja encontrar Maria ?</span>
      </ion-col>
    </ion-row>
    <div class="scrolling-wrapper">
      <div class="card"
           *ngFor="let type of placeTypes">
        <ion-card mode="ios"
                  [routerLink]="['/place-list']"
                  [queryParams]="{ category: type.type, name: type.name }">
          <div>
            <ion-icon class="icon-cat"
                      mode="ios"
                      color="primary"
                      [name]="type.icon"></ion-icon>
          </div>
          <p class="ion-text-wrap"
             class="text-category">
            {{type.name}}
          </p>
        </ion-card>
      </div>

      <div class="card"
           (click)="routeCategory()">
        <ion-card mode="ios">
          <div>
            <ion-icon class="icon-cat"
                      mode="ios"
                      color="secondary"
                      name="arrow-dropright"></ion-icon>
          </div>
          <p class="ion-text-wrap"
             class="text-category">
            Ver Todos
          </p>
        </ion-card>
      </div>
    </div>

    <ion-row>
      <ion-col size="12">
        <span class="text-title">Roteiros que você criou</span>
      </ion-col>
    </ion-row>

    <div class="scrolling-wrapper">
      <div class="card"
           *ngFor="let guide of guides">
        <ion-card mode="ios">
          <img src="assets/shapes.svg" />
          <p class="ion-text-wrap"
             class="text-category">
            {{guide.title}}
          </p>
        </ion-card>
      </div>
      <div class="card">
        <ion-card mode="ios">
          <div>
            <ion-icon class="icon-cat"
                      mode="ios"
                      color="primary"
                      name="add-circle" (click)="routerNewGuide()"></ion-icon>
          </div>
          <p class="ion-text-wrap"
             class="text-category" >
            Novo Roteiro
          </p>
        </ion-card>
      </div>
    </div>

    <ion-row>
      <ion-col size="12">
        <span class="text-title">Próximo a você</span>
      </ion-col>
    </ion-row>
    <app-card-place [places]="places"></app-card-place>
  </ion-grid>
  <div class="box"
       *ngIf="networkType == 'none' || erroNotGoogleApi">
    <img class="img-info"
         src="assets/img/undraw_insert_block_efyb.svg"
         alt="">
    <p>
      <ion-text color="danger">Erro</ion-text> Você está offline
    </p>
    <ion-button class="button-load"
                (click)="ionViewDidEnter()"
                fill='clear'
                color="secondary">
      Tentar Novamente
    </ion-button>
  </div>
</ion-content>
