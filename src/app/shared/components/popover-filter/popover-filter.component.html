<ion-content>
  <ion-list lines="none"
            mode="ios">
    <ion-list-header>
      <ion-label style="font-size: 18px;
      font-family: Cereal-Light;  font-weight: 900;">Categorias</ion-label>
    </ion-list-header>
    <ion-select okText="Ok"
                cancelText="Cencelar"
                mode="ios"
                [selectedText]="categorySelected.name"
                placeholder="Selecionar"
                [(ngModel)]="categorySelected"
                style="color: #FF5A5F;
                font-size: 14px;
                white-space: normal;">
      <ion-select-option *ngFor="let category of categorys"
                         [value]="category">{{category.name}}</ion-select-option>
    </ion-select>
    <ion-item lines="none">
      <ion-label style="font-size: 18px;
      font-family: Cereal-Light; font-weight: 900;">Alcance = {{categoryModel.range}} m</ion-label>
    </ion-item>
    <ion-range min="200"
               max="5000"
               pin
               [(ngModel)]="categoryModel.range"
               mode="md"
               color="primary"
               style="margin: 7px;
                 padding: 0;">
      <ion-icon slot="start"
                size="small"
                name="remove"></ion-icon>
      <ion-icon slot="end"
                name="add"></ion-icon>
    </ion-range>
  </ion-list>
  <ion-item lines="none">
    <ion-button color=" primary"
                fill="clear"
                size="small"
                slote="end"
                (click)="cancelPopover()">
      Cancelar
    </ion-button>
    <ion-button color="primary"
                fill="clear"
                size="small"
                slote="end"
                (click)="okPopover()">
      Ok
    </ion-button>
  </ion-item>
</ion-content>
