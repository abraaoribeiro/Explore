<ion-card mode="ios"
          *ngFor="let place of places"
          (click)="setPlaceGuide(place)">
  <app-animated-favorite class="icon-favorite"
                         [place]="place"></app-animated-favorite>
  <img *ngIf="!place.photo" style="width: 100%; height: 200pt; object-fit: cover;"
       [defaultImage]="defaultImage"
       [lazyLoad]="getImagens(place.photos)" />
  <img *ngIf="place.photo"
       style="width: 100%; height: 200pt; object-fit: cover;"
       [defaultImage]="defaultImage"
       [lazyLoad]="place.photo" />
  <ion-card-header (click)="forward(place)">
    <ion-card-subtitle>{{place.vicinity}}</ion-card-subtitle>
    <ion-card-title>{{place.name}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ionic4-star-rating activeIcon="ios-star"
                        defaultIcon="ios-star-outline"
                        activeColor="#ffb400"
                        readonly="true"
                        defaultColor="#ffb400"
                        [rating]="place.rating"
                        fontSize="22px">
    </ionic4-star-rating>
    <p *ngIf="place.user_ratings_total"> Total de Avaliações: {{place.user_ratings_total}}</p>
    <p *ngIf="!place.user_ratings_total"> Total de Avaliações: 0 </p>
  </ion-card-content>
</ion-card>
